<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="storage.js" defer></script> <!-- Link to storage.js -->
</head>
<body>
  <div class="container">
    <h2 class="my-4">Sign Up</h2>
    <form onsubmit="signUp(event)">
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" class="form-control" required onchange="toggleFields(this.value)">
          <option value="patient">Patient</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-3" id="username_field" style="display:none;">
        <label for="signup_username" class="form-label">Username</label>
        <input type="text" class="form-control" id="signup_username" required>
      </div>
      <div class="mb-3" id="email_field" style="display:none;">
        <label for="signup_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="signup_email" required>
      </div>
      <div class="mb-3" id="key_field" style="display:none;">
        <label for="signup_key" class="form-label">Admin Key</label>
        <input type="text" class="form-control" id="signup_key" required>
      </div>
      <div class="mb-3" id="password_field" style="display:none;">
        <label for="signup_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="signup_password" required>
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>
</body>
</html>
